        async function handleAIQuery(query) {
            if (!query.trim()) return;

            const input = document.getElementById('ai-input');
            const chatContainer = document.getElementById('chat-container');
            
            const userMsg = document.createElement('div');
            userMsg.className = 'boot-line';
            userMsg.style.marginTop = '10px';

            chatContainer.appendChild(userMsg);
            
            input.value = '';
            input.disabled = true;

            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'boot-line';
            loadingMsg.style.marginTop = '5px';
            loadingMsg.innerHTML = '<span class="prompt">AI:</span> <span style="color: #ffff00;">‚ö° –ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ Groq AI... –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –¥–∞–Ω–Ω—ã–µ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞...</span>';
            chatContainer.appendChild(loadingMsg);
            terminal.scrollTop = terminal.scrollHeight;

                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [

                            { role: 'user', content: query }

                        temperature: 0.9,
                        max_tokens: 500,
                        top_p: 1,
                        stream: false
                    })
                });

                    let errorDetails = '';

                        const errorData = JSON.parse(responseText);
                        errorDetails = errorData.error?.message || errorData.message || responseText;
                    } catch {
                        errorDetails = responseText;
                    }
                    
                    console.error('Groq API Error:', errorDetails);

                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ 400: –ù–µ–≤–µ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å<br>–î–µ—Ç–∞–ª–∏: ${errorDetails}</span>`;
                    } else if (response.status === 401) {
                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ 401: –ù–µ–≤–µ—Ä–Ω—ã–π API –∫–ª—é—á<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á –Ω–∞ https://console.groq.com/keys</span>`;

                    } else {

                    }
                    
                    input.disabled = false;
                    input.focus();

                const data = JSON.parse(responseText);
