        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));

        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = `boot-line ${className}`;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function typeText(text, className = '', parent = null, delay = 80) {
            const container = parent || terminal;
            const line = document.createElement('div');
            line.className = `boot-line ${className}`;
            const span = document.createElement('span');
            span.className = 'typing-text';
            line.appendChild(span);
            container.appendChild(line);

            for (let i = 0; i < text.length; i++) {
                span.textContent += text[i];
                terminal.scrollTop = terminal.scrollHeight;
                await sleep(delay);
            }

            return line;
        }

        async function handleAIQuery(query) {
            if (!query.trim()) return;

            const input = document.getElementById('ai-input');
            const chatContainer = document.getElementById('chat-container');
            
            const userMsg = document.createElement('div');
            userMsg.className = 'boot-line';
            userMsg.style.marginTop = '10px';
            userMsg.innerHTML = `<span style="color: #00ffff;">–í–´:</span> ${escapeHtml(query)}`;
            chatContainer.appendChild(userMsg);
            
            input.value = '';
            input.disabled = true;

            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'boot-line';
            loadingMsg.style.marginTop = '5px';
            loadingMsg.innerHTML = '<span class="prompt">AI:</span> <span style="color: #ffff00;">–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –¥–∞–Ω–Ω—ã–µ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞...</span>';
            chatContainer.appendChild(loadingMsg);
            terminal.scrollTop = terminal.scrollHeight;

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            { role: 'user', content: query }
                        ],
                        temperature: 0.9,
                        max_tokens: 500,
                        top_p: 1,
                        stream: false
                    })
                });

                const responseText = await response.text();
                
                if (!response.ok) {
                    let errorDetails = '';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorDetails = errorData.error?.message || errorData.message || responseText;
                    } catch {
                        errorDetails = responseText;
                    }
                    
                    console.error('Groq API Error:', errorDetails);
                    
                    if (response.status === 400) {
                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ 400: –ù–µ–≤–µ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å<br>–î–µ—Ç–∞–ª–∏: ${errorDetails}</span>`;
                    } else if (response.status === 401) {
                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ 401: –ù–µ–≤–µ—Ä–Ω—ã–π API –∫–ª—é—á<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á –Ω–∞ https://console.groq.com/keys</span>`;
                    } else if (response.status === 429) {
                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ 429: –ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤</span>`;
                    } else {
                        loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${errorDetails}</span>`;
                    }
                    
                    input.disabled = false;
                    input.focus();
                    return;
                }

                const data = JSON.parse(responseText);
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç API');
                }
                
                const aiResponse = data.choices[0].message.content;
                loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #fff;">${escapeHtml(aiResponse)}</span>`;
                
            } catch (error) {
                console.error('Groq API Error:', error);
                loadingMsg.innerHTML = `<span class="prompt">AI:</span> <span style="color: #ff0000;">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}</span>`;
            }

            terminal.scrollTop = terminal.scrollHeight;
            input.disabled = false;
            input.focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyText(text) {
        navigator.clipboard.writeText(text);
        }

        // ===== Diagram viewer =====
function openDiagram(src) {
    const modal = document.getElementById('diagramModal');
    const obj = document.getElementById('diagramObj');
    obj.data = src + '?v=' + Date.now(); // –∞–Ω—Ç–∏-–∫—ç—à
    modal.style.display = 'block';
}

function closeDiagram() {
    const modal = document.getElementById('diagramModal');
    const obj = document.getElementById('diagramObj');
    modal.style.display = 'none';
    obj.data = '';
}


// close on background click
document.addEventListener('click', (e) => {
    const modal = document.getElementById('diagramModal');
    if (!modal || modal.style.display !== 'block') return;
    if (e.target.id === 'diagramModal') closeDiagram();
});

// close on ESC (only if modal is open)
document.addEventListener('keydown', (e) => {
    const modal = document.getElementById('diagramModal');
    if (e.key === 'Escape' && modal && modal.style.display === 'block') {
        closeDiagram();
    }
});

}

            }

                event.preventDefault();

            lastTouchEnd = now;
        }, false);
